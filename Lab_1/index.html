<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container align-items-center justify-content-center vh-100 d-flex">
        <form class="border-black border border-1 border-opacity-25 shadow rounded-3 p-5 bg-light" action="">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name..">
            <div class="mt-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name..">
            </div>
            <div class="mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..">
            </div>
            <div class="mt-3">
                <select class="form-select w-50">
                    <option selected disabled>Country</option>
                    <option value="1">Egypt</option>
                    <option value="2">Palestine</option>
                    <option value="3">Syria</option>
                </select>
            </div>
            <div class="mt-3 d-flex">
                <div class="d-inline w-50">
                    <label for="male" class="form-check-label">Male</label>
                    <input type="radio" class="form-check-input ms-2" name="genderbtn" id="male" checked>
                </div>
                <div class="d-inline w-50">
                    <label for="female" class="form-check-label">Female</label>
                    <input type="radio" class="form-check-input ms-2" name="genderbtn" id="female">
                </div>
            </div>
            <div class="mt-3">
                <label for="remember" class="form-check-label">Remember me</label>
                <input type="checkbox" class="form-check-input ms-2" name="remember" id="remember">
            </div>
        </form>
    </div>
</body>
</html>
